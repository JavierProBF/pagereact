<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
    }
    .error-container {
      max-width: 800px;
      padding: 20px;
    }
    .error-title {
      color: #ff6347;
      font-size: 2em;
    }
    .error-description {
      color: #333;
      font-size: 1.2em;
      margin: 20px 0;
    }
    .error-button {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }
    .error-button:hover {
      background-color: #ff4500;
    }
    @media (max-width: 600px) {
      .error-title {
        font-size: 1.5em;
      }
      .error-description {
        font-size: 1em;
      }
      .error-button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">404</h1>
    <p class="error-description">Página no encontrada. Por favor, verifica la URL o regresa a la página de inicio.</p>
    <button class="error-button" onclick="window.location.href = '/'">Volver al inicio</button>
  </div>
</body>
</html>
